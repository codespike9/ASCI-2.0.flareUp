<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin || Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row mt-5 ms-5">
        {% if company %}
        {% for company in company %}
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-header">
                  Featured
                </div>
                <div class="card-body">
                  <h5 class="card-title">{{company.companyName}}</h5>
                  <p class="card-text">{{company.description}}</p>
                  <div class="">
                    <div class="">
                        <a href="{{company.abstract.url}}" class="btn btn-primary">Check out the company abstract</a>
                    </div>
                    <div class=" mt-2">
                        <form action="{% url 'valid' company.id %}" method="POST">
                            {% csrf_token %}
                            {% if not company.valid %}
                            <input style="border:1px solid grey;" type="checkbox" name="valid" class="form-check-input mt-1" id="term" required>
                            {% else %}
                            <input type="checkbox" style=" height:30px;width:30px" class="form-check-input " id="myCheckbox" name="valid" checked>
                            {% endif %}
                            <span>&ensp;<input type="submit"= class="btn btn-outline-success" value="submit"></span>
                        </form>
                    </div>
                  </div>
                  
                </div>
              </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
    
</body>
</html>
